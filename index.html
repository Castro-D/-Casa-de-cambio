<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Casa de cambio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class='container'>
        <div class='row justify-content-center mt-2'>
            <h1>Tipos de cambio</h1>
        </div>
        <div class='row justify-content-center'>
            <div class='col-3'>
                <label for="bases">tipo de cambio:</label>
                <select id="bases" name="bases">
                    <option value="volvo">cdr</option>
                    <option value="saab">asd</option>
                    <option value="fiat">dfg</option>
                    <option value="audi">vbn</option>
                </select>
            </div>
            <div class='col-3'>
                <label for="fecha">Fecha</label>
                <input id="fecha" name="fecha" type="date" required />
            </div>
            <button type="button" class="btn btn-secondary">Buscar</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
